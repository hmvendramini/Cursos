<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        /* Comentário em CSS */
        body {
            background-color: blueviolet;
            color: #ffdd00;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
   <!--Comentário em html-->
   <script>
    
    //Comentário no JS por linha...

    /* Comentário no JS por trecho de código */

    var nome = window.prompt('Qual é seu nome?')
    document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras <br/>`)
    document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
    document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}`)
    
    // template string > place holder > ${}
    // Sinal de "+" é uma concatenação, sendo: (number + number) para adição
    // E, (string + string) para concatenação


   </script>
    
</body>
</html>
