<head>

        /* Comentário em CSS */

            background-color: blueviolet;

<body>
   <h1>Olá, Mundo!</h1> <!--Comentário em html-->
   <p>Já me livrei da maldição</p>
   <script>
    
    //Comentário no JS por linha...

    /* Comentário no JS por trecho de código */

    var n1 = Number.parseInt (window.prompt('Digite um número: '))
    var n2 = Number.parseInt (window.prompt('Digite outro número: '))
    var soma = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) //template string > place holder > ${}
    
    // Sinal de "+" é uma concatenação, sendo: (number + number) para adição
    // E, (string + string) para concatenação


   </script>
    
</body>
